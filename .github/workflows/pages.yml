name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Inject version into asset URLs
        run: |
          SHORT_SHA="$(git rev-parse --short HEAD)"

          # Se seu HTML principal for outro arquivo/pasta, ajuste o caminho abaixo.
          TARGET_HTML="index.html"

          # CSS principal
          if grep -qE 'css/style\.css' "$TARGET_HTML"; then
            sed -E -i "s|(css/style\.css)(\?v=[^\"']*)?|\1?v=${SHORT_SHA}|g" "$TARGET_HTML"
          fi

          # (Opcional) JS
          if grep -qE 'js/main\.js' "$TARGET_HTML"; then
            sed -E -i "s|(js/main\.js)(\?v=[^\"']*)?|\1?v=${SHORT_SHA}|g" "$TARGET_HTML"
          fi

          echo "Vers√£o injetada: $SHORT_SHA"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
