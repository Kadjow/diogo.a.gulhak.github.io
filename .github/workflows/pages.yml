name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se fosse um build (React/Vite/etc), rodaria aqui.
      # Para site estático, só empacotamos a pasta.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # raiz do repo (ajuste se seus arquivos estão em outra pasta)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
